<div class="container" style="background-color:grey;margin-top:15px;">
<ng-container *ngIf="matchesSaved">
  <div class="text-center">Mecze zapisane</div>
</ng-container>

<ng-container *ngIf="teamsLoading; else addInterface">
  <div  class="bg-secondary text-center"> <font color="orange"><h2>Ładowanie drużyn</h2></font></div>
</ng-container>

<ng-template #addInterface>
  <app-team-select
    [teams]="teams"
    (homeSelectChange)="onHomeTeamSelectChange($event)"
    (awaySelectChange)="onAwayTeamSelectChange($event)"
    [resetEvent]="resetEvent">
  </app-team-select>

  <div class="text-center">
      <input [(ngModel)]="homeGoals" (keyup.enter)="add()" type="number" style="width: 50px" #homeInput/>
      <font color="orange"><b>-</b> </font>
      <input [(ngModel)]="awayGoals" (keyup.enter)="add()" type="number" style="width: 50px"/>
  </div>

  <div class="text-center" style="margin-top:10px;">
    <button class = "btn btn-secondary" (click)="add()"><font color="orange">Dodaj</font></button>
  </div>

  <div style="padding: 10px;" *ngIf="matchesData.length !== 0" class="text-center">
    <div style="margin-bottom: 5px;"*ngFor="let matchData of matchesData" class="text-center help-border">
      {{matchData.homeGoals}}-{{matchData.awayGoals}}
      <button  class = "btn btn-secondary" (click)="remove(matchData)"><font color="orange">Usuń</font></button>
    </div>

    <button class = "btn btn-secondary" (click)="send()" [disabled]="homeTeamId === 0 || awayTeamId === 0"><font color="orange">Wyślij</font></button>
  </div>

</ng-template>
</div>
