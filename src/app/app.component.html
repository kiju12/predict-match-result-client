<h1 style="color: deeppink; text-align: center">
  Główny komponent aplikacji
</h1>

<p class="text-center">
  Tutaj załączycie znacznik do rutera, który będzie rutował pomiędzy waszymi komponentami na podstawie URL
</p>

<p>Przykład pobierania drużyn z backendu: </p>
<button (click)="loadTeams()">Pobierz drużyny</button>
<button (click)="deleteTeams()">Skasuj drużyny</button>

<div *ngFor="let team of teams; let i = index">
  <img [src]="team.linkToImage"/>
  {{i+1}}. ID = {{team.id}} | Nazwa drużyny = {{team.name}}
</div>
